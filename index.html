<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer-container">
    <div class="timer-display" id="timer-display">00:00</div>
    <div class="input-container">
      <input type="text" id="timer-input" placeholder="Enter minutes">
      <button id="start-btn">Start</button>
      <button id="stop-btn">Stop</button>
    </div>
    <button class="lofi-btn" id="lofi-btn">Play Lofi</button>
    <button class="background-change-btn" id="background-change-btn">Background Changing</button>
  </div>
  <audio id="ringtone" src="ringtone.mp3"></audio>
  <audio id="lofi-audio" src="lofi.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
